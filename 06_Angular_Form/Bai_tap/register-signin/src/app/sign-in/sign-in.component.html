<h2 class="text-center">Sign-In</h2>
<form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3">
  <div class="form-group row">
    <label class="col">
      Email
      <input type="email" class="form-control" formControlName="email">
    </label>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="signinForm.get('email').invalid && signinForm.get('email').touched">
    Invalid email!
  </div>
  <div class="form-group row">
    <label class="col">
      Password
      <input type="password" class="form-control" formControlName="password">
    </label>
  </div>

  <div class="alert alert-danger" role="alert" *ngIf="signinForm.controls.password.hasError('required') && signinForm.get('password').touched">
    Please enter password!
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="signinForm.controls.password.hasError('minlength') && signinForm.get('password').touched">
    Password min 6 keyword!
  </div>
  <div class="form-group">
    <button class="btn btn-info" type="submit">Submit</button>
  </div>
</form>
