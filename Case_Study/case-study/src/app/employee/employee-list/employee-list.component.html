<div class="row" style="margin-top: 130px; position: relative">
  <div class="container-fluid" style="text-align: center" >
<h1>EMPLOYEE LIST</h1>
    <button class="btn btn-outline-success btn-sm w-25" routerLink="/employee/create">Create</button>
    <table class="table table-striped table-bordered">
  <thead >
  <tr style="text-align: center">
    <td scope="col">STT</td>
    <td scope="col">ID Employee</td>
    <td scope="col">Name</td>
    <td scope="col">Date Of Birth</td>
    <td scope="col">Email</td>
    <td scope="col">Address</td>
    <td scope="col">ID Card</td>
    <td scope="col">Phone</td>
    <td scope="col">Salary</td>
    <td scope="col">Action</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of employee; index as i" style="text-align: center">
    <td scope="col">{{i + 1}}</td>
    <td scope="col">{{employee.idEmployee}}</td>
    <td scope="col">{{employee.name}}</td>
    <td scope="col">{{employee.dayOfBirth}}</td>
    <td scope="col">{{employee.email}}</td>
    <td scope="col">{{employee.address}}</td>
    <td scope="col">{{employee.idCard}}</td>
    <td scope="col">{{employee.phone}}</td>
    <td scope="col">{{employee.salary}}</td>
    <td scope="col"><button class="btn btn-outline-warning" [routerLink]="['/employee/update',employee.id]">Edit</button>
      <button class="btn btn-outline-danger" [routerLink]="['/employee/delete',employee.id]">Delete</button></td>
  </tr>
  </tbody>
</table>
</div>
</div>
