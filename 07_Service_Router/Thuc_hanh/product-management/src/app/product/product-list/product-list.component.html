<h1>Danh sách sản phẩm</h1>
<table class="table-bordered">
  <thead >
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>Thao tác</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products; index as i" >
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td><button class="btn-outline-warning" [routerLink]="['/product/update',product.id]"><i class="fa fa-edit" > </i></button>
    <button class="btn-outline-danger" [routerLink]="['/product/delete',product.id]"><i class="fa fa-trash"></i></button></td>
  </tr>
  </tbody>
</table>
